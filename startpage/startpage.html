<script>
    const app = new Vue({
        el: '#v-app-search',
        data: {
            searchTerm: null,
        },
        methods: {
            checkForm: function (e) {
                var search = "https://google.com/search?q=" + this.searchTerm;
                this.searchTerm = "";
                window.open(search, "_event");
                e.preventDefault();
            }
        }
    });


    new Vue({
        delimiters: ['[[', ']]'],
        el: '#clock',
        data: {
            time: "",
            date: "",
            point_flag: false,
        },
        methods: {
            updateTime() {
                let today = new Date();

                let day = String(today.getDate()).padStart(2, '0');
                let month = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
                let year = today.getFullYear();
                let hour = String(today.getHours()).padStart(2, '0');
                let minute = String(today.getMinutes()).padStart(2, '0');
                let seconds = String(today.getSeconds()).padStart(2, '0');

                this.date = day + "." + month + "." + year;

                // this.time = this.zeroPadding(hour, 2) + ":" + this.zeroPadding(minute, 2);
                this.time = hour + ":" + minute + ":" + seconds;

                setTimeout(() => this.updateTime(), 1000 - new Date().getMilliseconds())
            },
        },
        mounted() {
            this.updateTime()
        }
    })

    function pad(num, size) {
        var s = num + "";
        while (s.length < size) s = "0" + s;
        return s;
    }
</script>
